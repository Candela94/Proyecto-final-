<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
*{
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;

}


body{
    display: flex;
    flex-direction: column;
    background-color: #000
}


.container{
    display: flex;
    justify-content: center;
  
}


.imagen{

    width: 300px;
    justify-content: center;
   
   
}

.img{
    width: 300px;
    position: relative;
}

.logo{
    width: 100px;
    position: absolute;
}






    </style>






</head>
<body>


    <div class="container">

        <div class="imagen">
        <img class="img" src="./img/mattura.png" alt="Mattura">
        <img src="./img/logo-mattura.png" alt="" class="logo">


        </div>

    </div>
    
</body>
</html>
